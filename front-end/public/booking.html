<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MedcineNet | booking</title>
    <style>
      td,
      th {
        border: 1px rgb(78, 78, 78) solid;
        padding: 10px 16px;
        text-align: center;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="overflow-x-hidden">
    <header
      class="z-10 w-full h-[82px] bg-gradient-to-r from-sky-500 to-indigo-700 text-gray-300 flex items-center justify-between px-6 mb-20"
    >
      <a
        href="http://localhost/hospital/front-end/public/booking.html"
        class="text-4xl"
        >MedicineNet</a
      >
      <nav>
        <ul class="flex items-center justify-between text-lg">
          <li>
            <p class="px-4 py-2 cursor-pointer" id="log_out">log out</p>
          </li>
        </ul>
      </nav>
    </header>
    <main class="bg-gradient-to-r from-grey-500 to-grey-300">
      <div class="text-center text-4xl font-semibold" id="error"></div>
      <div class="flex flex-col w-10/12 mx-auto mb-9">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8 cnt">
          <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full">
                <thead class="border-b">
                  <tr>
                    <th scope="col" class="th">id</th>
                    <th scope="col" class="th">topic</th>
                    <th scope="col" class="th">date of appointment</th>
                    <th scope="col" class="th">start time of appointment</th>
                    <th scope="col" class="th">end time of appointment</th>
                    <th scope="col" class="th">action</th>
                    <th scope="col" class="th">action</th>
                  </tr>
                </thead>
                <tbody id="table"></tbody>
              </table>
            </div>
          </div>
        </div>
        <input
          id="add_form_btn"
          type="button"
          value="add appointment"
          class="bg-sky-600 py-3 px-8 mb-14 mx-auto mt-9 block cursor-pointer rounded hover:bg-sky-700 transition-all duration-100"
        />
      </div>
      <div
        id="add_form"
        class="w-6/12 bg-slate-400 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded duration-500 transition scale-0"
      >
        <form class="flex flex-col justify-between gap-4 bg-gray-600 rounded">
          <div class="w-7/12 flex justify-between mx-auto flex-col gap-4">
            <h2 class="text-center font-semibold text-3xl text-gray-100 mt-6">
              Add Appointment
            </h2>
            <label class="text-lg text-white" for="topic">topic</label>
            <input
              class="w-1/1 p-2 rounded outline-none"
              type="text"
              id="topic"
            />
          </div>
          <div class="w-7/12 flex justify-between mx-auto flex-col gap-4">
            <label class="text-lg text-white" for="date_appointment"
              >date appointment</label
            >
            <input
              class="w-1/1 p-2 rounded outline-none"
              type="date"
              name="date_appointment"
              id="date_appointment"
            />
          </div>
          <div class="w-7/12 flex justify-between mx-auto flex-col gap-4">
            <label class="text-lg text-white" for="start_appointment"
              >start appointment</label
            >
            <input
              class="w-1/1 p-2 rounded outline-none"
              type="time"
              name="start_appointment"
              id="start_appointment"
            />
          </div>
          <div class="w-7/12 flex justify-between mx-auto flex-col gap-4">
            <label class="text-lg text-white" for="end_appointment"
              >end appointment</label
            >
            <input
              class="w-1/1 p-2 rounded outline-none"
              type="time"
              name="end_appointment"
              id="end_appointment"
            />
            <p class="error text-center text-lg font-medium text-red-400"></p>
            <div class="flex justify-between flex-wrap">
              <input
                type="button"
                value="submit appointment"
                id="submit_appointment"
                class="bg-sky-600 py-3 px-8 mb-8 mx-auto mt-2 block cursor-pointer rounded hover:bg-sky-700 transition-all duration-100"
              />
              <input
                id="cancel_form_btn"
                type="button"
                value="Cancel"
                class="bg-yellow-600 py-3 px-8 mb-8 mx-auto mt-2 block cursor-pointer rounded hover:bg-yellow-700 transition-all duration-100"
              />
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="booking.js"></script>
  </body>
</html>
