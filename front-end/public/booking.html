<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MedcineNet | booking</title>
    <style>
      td,
      th {
        border: 1px rgb(78, 78, 78) solid;
        padding: 10px 16px;
        text-align: center;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="overflow-x-hidden">
    <header
      class="z-10 w-full h-[82px] bg-gradient-to-r from-cyan-500 to-blue-500 text-gray-300 flex items-center justify-between px-6 mb-20"
    >
      <a
        href="http://localhost/hospital/front-end/public/booking.html"
        class="text-4xl"
        >MedicineNet</a
      >
      <nav>
        <ul class="flex items-center justify-between text-lg">
          <li>
            <p class="px-4 py-2 cursor-pointer" id="log_out">log out</p>
          </li>
        </ul>
      </nav>
    </header>
    <main class="bg-gradient-to-r from-grey-500 to-grey-300">
      <div
        id="pin_user_card"
        class="bg-gradient-to-r from-cyan-500 to-blue-500 p-10 w-fit py-4 text-white text-center mx-auto rounded text-lg font-semibold tracking-widest mb-10 transition"
      >
        Your Pin Authentication : <span id="pin_user"></span>
      </div>
      <div class="text-center text-4xl font-semibold" id="error"></div>
      <div class="flex flex-col w-10/12 mx-auto mb-9">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8 cnt">
          <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full">
                <thead class="border-b">
                  <tr>
                    <th scope="col" class="th">id</th>
                    <th scope="col" class="th">topic</th>
                    <th scope="col" class="th">date of appointment</th>
                    <th scope="col" class="th">start time of appointment</th>
                    <th scope="col" class="th">end time of appointment</th>
                    <th scope="col" class="th">action</th>
                    <th scope="col" class="th">action</th>
                  </tr>
                </thead>
                <tbody id="table"></tbody>
              </table>
            </div>
          </div>
        </div>
        <input
          id="add_form_btn"
          type="button"
          value="Add Appointment   +"
          class="bg-gradient-to-r from-cyan-500 to-blue-500 py-3 pl-8 pr-6 mb-14 mx-auto mt-9 block cursor-pointer rounded text-white text-lg tracking-wider transition-all duration-100"
        />
      </div>
      <div
        id="add_form"
        class="w-6/12 bg-slate-400 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded duration-500 transition scale-0"
      >
        <form class="flex flex-col justify-between gap-4 bg-gray-600 rounded">
          <div class="w-7/12 flex justify-between mx-auto flex-col gap-4">
            <h2 class="text-center font-semibold text-3xl text-gray-100 mt-6">
              Add Appointment
            </h2>
            <label class="text-lg text-white" for="topic">topic</label>
            <input
              class="w-1/1 p-2 rounded outline-none"
              type="text"
              id="topic"
            />
          </div>
          <div class="w-7/12 flex justify-between mx-auto flex-col gap-4">
            <label class="text-lg text-white" for="date_appointment"
              >date appointment</label
            >
            <input
              class="w-1/1 p-2 rounded outline-none"
              type="date"
              name="date_appointment"
              id="date_appointment"
            />
          </div>
          <div class="w-7/12 flex justify-between mx-auto flex-col gap-4">
            <label class="text-lg text-white" for="start_appointment"
              >start appointment</label
            >
            <input
              class="w-1/1 p-2 rounded outline-none"
              type="time"
              name="start_appointment"
              id="start_appointment"
            />
          </div>
          <div class="w-7/12 flex justify-between mx-auto flex-col gap-4">
            <label class="text-lg text-white" for="end_appointment"
              >end appointment</label
            >
            <input
              class="w-1/1 p-2 rounded outline-none"
              type="time"
              name="end_appointment"
              id="end_appointment"
            />
            <p class="error text-center text-lg font-medium text-red-400"></p>
            <div class="flex justify-between flex-wrap">
              <input
                type="button"
                value="submit appointment"
                id="submit_appointment"
                class="bg-gradient-to-r from-cyan-500 to-blue-500 py-3 px-8 mb-14 block cursor-pointer rounded text-white text-lg tracking-wider transition-all duration-100"
              />
              <input
                id="cancel_form_btn"
                type="button"
                value="Cancel"
                class="bg-gradient-to-r from-yellow-500 to-orange-500 py-3 px-8 mb-14 block cursor-pointer rounded text-white text-lg tracking-wider transition-all duration-100"
              />
            </div>
          </div>
        </form>
      </div>
      <div
        id="edit_form"
        class="w-6/12 bg-slate-400 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded duration-500 transition scale-0"
      >
        <form class="flex flex-col justify-between gap-4 bg-gray-600 rounded">
          <div class="w-7/12 flex justify-between mx-auto flex-col gap-4">
            <h2 class="text-center font-semibold text-3xl text-gray-100 mt-6">
              edit Appointment
            </h2>
            <label class="text-lg text-white" for="topic_edit">topic</label>
            <input
              class="w-1/1 p-2 rounded outline-none"
              type="text"
              id="topic_edit"
            />
          </div>
          <div class="w-7/12 flex justify-between mx-auto flex-col gap-4">
            <label class="text-lg text-white" for="date_appointment_edit"
              >date appointment</label
            >
            <input
              class="w-1/1 p-2 rounded outline-none"
              type="date"
              name="date_appointment_edit"
              id="date_appointment_edit"
            />
          </div>
          <div class="w-7/12 flex justify-between mx-auto flex-col gap-4">
            <label class="text-lg text-white" for="start_appointment_edit"
              >start appointment</label
            >
            <input
              class="w-1/1 p-2 rounded outline-none"
              type="time"
              name="start_appointment_edit"
              id="start_appointment_edit"
            />
          </div>
          <div class="w-7/12 flex justify-between mx-auto flex-col gap-4">
            <label class="text-lg text-white" for="end_appointment_edit"
              >end appointment</label
            >
            <input
              class="w-1/1 p-2 rounded outline-none"
              type="time"
              name="end_appointment_edit"
              id="end_appointment_edit"
            />
            <p
              class="edit_error text-center text-lg font-medium text-red-400"
            ></p>
            <div class="flex justify-between flex-wrap">
              <input
                type="button"
                value="edit appointment"
                id="edit_appointment_btn"
                class="bg-gradient-to-r from-cyan-500 to-blue-500 py-3 px-8 mb-14 block cursor-pointer rounded text-white text-lg tracking-wider transition-all duration-100"
              />
              <input
                id="cancel_edit_form_btn"
                type="button"
                value="Cancel"
                class="bg-gradient-to-r from-yellow-500 to-orange-500 py-3 px-8 mb-14 block cursor-pointer rounded text-white text-lg tracking-wider transition-all duration-100"
              />
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="booking.js"></script>
  </body>
</html>
