<!DOCTYPE html>
<html lang="en" class="font-Lato overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MEdcineNet | Authentication</title>
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body class="font-Lato overflow-hidden">
    <img
      src="assets/bg-img.jpg"
      alt=""
      class="opacity-80 w-screen h-screen absolute z-0 min-h-full object-cover"
    />
    <header
      class="z-10 absolute w-full h-[82px] bg-gradient-to-r from-sky-500 to-indigo-700 text-gray-300 flex items-center justify-between px-2"
    >
      <a href="index.html" class="text-lg sm:text-xl md:text-3xl"
        >MedicineNet</a
      >
      <nav>
        <ul
          class="flex items-center justify-between gap-4 text-xs sm:text-sm md:text-lg"
        >
          <li>
            <a href="#">log in</a>
          </li>
          <li>
            <a href="#">sign up</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="w-full min-h-screen transition-all duration-150">
      <div
        class="signUp absolute top-1/2 left-1/2 translate-x-full -translate-y-1/2 z-20 flex flex-col gap-1 w-full sm:w-10/12 md:w-8/12 lg:w-6/12 items-center justify-center mt-7 transition-all duration-300"
      >
        <h1
          class="text-xl hidden sm:block sm:mt-5 text-white text-bold mb-2 sm:mb-4 md:mb-6 z-10"
        >
          sign up
        </h1>
        <form
          action="#"
          class="flex z-10 flex-col justify-center items-center gap-1 w-full"
        >
          <div class="flex justify-between w-11/12 px-2 lg:px-10">
            <label class="text-xl text-white" for="first_name">
              first name
            </label>
            <input
              type="text"
              id="first_name"
              class="w-40 sm:w-52 md:w-64 lg:w-80 h-8 sm:h-10 outline outline-1 outline-offset-1 transition-all duration-75 rounded-lg px-2 text-xl text-teal-800 mb-2 md:mb-4"
            />
          </div>
          <div class="flex justify-between w-11/12 px-2 lg:px-10">
            <label class="text-xl text-white" for="last_name">
              last name
            </label>
            <input
              type="text"
              id="last_name"
              class="w-40 sm:w-52 md:w-64 lg:w-80 h-8 sm:h-10 outline outline-1 outline-offset-1 transition-all duration-75 rounded-lg px-2 text-xl text-teal-800 mb-4"
            />
          </div>
          <div class="flex justify-between w-11/12 px-2 lg:px-10">
            <label class="text-xl text-white" for="age"> age </label>
            <input
              id="age"
              type="number"
              class="w-40 sm:w-52 md:w-64 lg:w-80 h-8 sm:h-10 outline outline-1 outline-offset-1 transition-all duration-75 rounded-lg px-2 text-xl text-teal-800 mb-4"
            />
          </div>
          <div class="flex justify-between w-11/12 px-2 lg:px-10">
            <label class="text-xl text-white" for="birth"> birth </label>
            <input
              id="birth"
              type="date"
              class="w-40 sm:w-52 md:w-64 lg:w-80 h-8 sm:h-10 outline outline-1 outline-offset-1 transition-all duration-75 rounded-lg px-2 text-xl text-teal-800 mb-4"
            />
          </div>
          <p style="color: rgb(218, 0, 0)" class="text-xl error"></p>
          <input
            type="button"
            value="sign up"
            class="px-8 py-3 block rounded bg-gradient-to-r uppercase from-sky-900 to-cyan-200 cursor-pointer text-white"
            id="sign_up_submit"
          />
        </form>
        <p class="text-white text-lg z-10">
          alraedy have account ?<span
            class="logIn_btn ml-4 border-b-2 cursor-pointer hover:text-black transition-all hover:border-black uppercase"
            >log in</span
          >
        </p>
      </div>
      <div
        class="Authentication absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex z-20 flex-col gap-4 w-1/2 items-center justify-center transition-all duration-300"
      >
        <h1
          class="text-lg sm:text-xl md:text-2xl lg:text-3xl text-white text-bold mb-2 z-10"
        >
          Authentification
        </h1>
        <form
          action="#"
          class="flex z-10 flex-col justify-center items-center gap-4 w-1/1"
        >
          <label class="text-xl text-white" for="special_key">
            enter pin
          </label>
          <input
            type="number"
            id="key_special"
            class="w-40 sm:w-60 md:w-72 lg:w-96 h-8 sm:h-10 outline outline-1 outline-offset-1 transition-all duration-75 rounded-lg px-2 text-center text-xl text-teal-800 mb-1"
          />
          <p
            style="color: rgb(211, 29, 29)"
            class="text-xl font-semibold"
            id="error"
          ></p>
          <input
            type="button"
            value="log in"
            id="login_submit"
            class="px-6 py-2 block rounded bg-gradient-to-r uppercase from-sky-900 to-cyan-200 cursor-pointer text-white"
          />
        </form>
        <p
          class="text-white text-sm sm:text-base md:text-lg lg:text-xl z-10 whitespace-nowrap"
        >
          don't have account ?<span
            class="signUp_btn text-sm sm:text-base md:text-lg ml-4 border-b-2 cursor-pointer hover:text-black transition-all hover:border-black uppercase"
            >sign up</span
          >
        </p>
      </div>
      <div class="pokos"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
